mutation CreateMovieReview(
		$title: String!,
		$body: String,
		$rating: Int,
		$movieId: UUID!,
		$userReviewerId: UUID!
) {
  createMovieReview(input: {
    movieReview: {
      title: $title,
      body: $body,
      rating: $rating,
      movieId: $movieId,
      userReviewerId: $userReviewerId
    }})
  {
    movieReview {
      id
      title
      body
      rating
      userByUserReviewerId {
        name
      }
    }
  }
}