type MovieSummary {
  id: ID!
  title: String
  imgUrl: String
  movieReviewsByMovieId: MovieReviewConnection
}

type MovieReview {
  rating: Float
}

type MovieReviewConnection {
  nodes: [MovieReview!]!
}

type MovieSummaryConnection {
  nodes: [MovieSummary!]!
}

type Query {
  allMovies: MovieSummaryConnection!
}